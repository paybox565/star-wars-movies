<h2>Star Wars Movies</h2>
<div class="loading-wrap" *ngIf="!(isLoading$ | async)">
    <mat-spinner ></mat-spinner>
</div>
<div class="sw-list">
    <mat-card class="sw-list__card"
              *ngFor="let movie of (moviesData$ | async)"
              routerLink="/movies/{{movie.url | regid}}">
        <mat-card-content>
            <span>{{movie.title}}</span>
        </mat-card-content>
    </mat-card>
</div>
